name: Publish (Open VSX)

concurrency:
  group: publish-openvsx-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      OVSX_TOKEN: ${{ secrets.OVSX_TOKEN }}
      BEADS_NO_DAEMON: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package.json version
        run: node -e "const tag=process.env.GITHUB_REF_NAME||''; const version=require('./package.json').version; const expected=`v${version}`; if(tag!==expected){console.error(`Refusing to publish: tag ${tag} does not match package.json version ${version} (expected ${expected}).`); process.exit(1)}"

      - name: Release gates (tests + audits + package checks)
        run: npm run ci:verify

      - name: Package VSIX (artifact)
        run: npm run package

      - name: Publish to Open VSX
        env:
          SKIP_VSCODE_PREPUBLISH: "1"
        run: |
          set -euo pipefail
          if [[ -z "${OVSX_TOKEN:-}" ]]; then
            echo "Missing required secret OVSX_TOKEN."
            exit 1
          fi

          VSIX_PATH="$(ls -1 *.vsix | head -n 1)"
          if [[ -z "${VSIX_PATH}" ]]; then
            echo "No VSIX produced by packaging step."
            exit 1
          fi

          if [[ "${GITHUB_REF_NAME}" == *-* ]]; then
            npx ovsx -p "${OVSX_TOKEN}" publish "${VSIX_PATH}" --pre-release
          else
            npx ovsx -p "${OVSX_TOKEN}" publish "${VSIX_PATH}"
          fi

      - name: Upload VSIX artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: openvsx-extension-${{ github.ref_name }}
          path: "*.vsix"
          retention-days: 30


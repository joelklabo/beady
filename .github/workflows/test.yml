name: Test

concurrency:
  group: test-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pull-requests: read

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    env:
      BEADS_NO_DAEMON: "1"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json
      - run: npm ci
      - run: npm run ci:lint
      - run: npm run check:vsix-size

  test:
    name: Test (${{ matrix.os }} / Node ${{ matrix.node-version }} / ${{ matrix.channel }})
    needs: lint
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x]
        channel: [stable, insiders]
        exclude:
          - os: macos-latest
            channel: insiders
          - os: windows-latest
            channel: insiders
    runs-on: ${{ matrix.os }}
    env:
      VSCODE_TEST_INSTANCE_ID: ${{ github.run_id }}-${{ github.run_attempt }}-${{ matrix.os }}-${{ matrix.node-version }}-${{ matrix.channel }}
      VSCODE_TEST_CHANNEL: ${{ matrix.channel }}
      BEADS_NO_DAEMON: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Workspace builds (core)
        run: npm run ci:workspace

      - name: Bundle smoke (stubbed VS Code host)
        run: npm run test:bundle

      - name: Install Go (for bd CLI)
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Install bd CLI
        run: go install github.com/steveyegge/beads/cmd/bd@latest
        shell: bash

      - name: Add Go bin to PATH (Unix)
        if: runner.os != 'Windows'
        run: echo "$HOME/go/bin" >> $GITHUB_PATH

      - name: Add Go bin to PATH (Windows)
        if: runner.os == 'Windows'
        run: echo "$HOME\go\bin" | Out-File -FilePath $env:GITHUB_PATH -Encoding utf8 -Append

      - name: Verify bd installation
        run: bd --no-daemon version
        shell: bash

      - name: Run unit tests
        run: npm run ci:unit

      - name: Run integration tests
        run: npm run ci:integration

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.os }}-node${{ matrix.node-version }}-${{ matrix.channel }}
          path: |
            out/
            .vscode-test/
          retention-days: 7

  coverage:
    name: Coverage (ubuntu / node20 / stable)
    needs: test
    runs-on: ubuntu-latest
    env:
      VSCODE_TEST_CHANNEL: stable
      VSCODE_TEST_INSTANCE_ID: ${{ github.run_id }}-${{ github.run_attempt }}-coverage
      BEADS_NO_DAEMON: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run coverage (unit)
        run: npm run ci:coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/
          retention-days: 7

      - name: Upload to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/lcov.info
          flags: unit
          fail_ci_if_error: true
          verbose: true


  package:
    runs-on: ubuntu-latest
    needs: test
    env:
      BEADS_NO_DAEMON: "1"

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Bundle size gate
        run: npm run check:vsix-size

      - name: VSIX contents audit
        run: npm run check:vsix-contents

      - name: Package extension (bundled entry)
        run: npm run package

      - name: Upload dist bundle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dist-bundle
          path: dist/
          retention-days: 7

      - name: Upload VSIX
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension
          path: '*.vsix'
          retention-days: 30

name: Publish (Marketplace)

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

on:
  push:
    tags:
      - "v*"

jobs:
  publish:
    runs-on: ubuntu-latest
    env:
      VSCE_PAT: ${{ secrets.VSCE_PAT }}
      BEADS_NO_DAEMON: "1"
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate tag matches package.json version
        run: node -e "const tag=process.env.GITHUB_REF_NAME||''; const version=require('./package.json').version; const expected=`v${version}`; if(tag!==expected){console.error(`Refusing to publish: tag ${tag} does not match package.json version ${version} (expected ${expected}).`); process.exit(1)}"

      - name: Release gates (tests + audits + package checks)
        run: npm run ci:verify

      - name: Package VSIX (artifact)
        run: npm run package

      - name: Publish to VS Code Marketplace
        env:
          SKIP_VSCODE_PREPUBLISH: "1"
        run: |
          set -euo pipefail
          if [[ "${GITHUB_REF_NAME}" == *-* ]]; then
            npm run publish -- --pre-release
          else
            npm run publish
          fi

      - name: Upload VSIX artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vscode-extension-${{ github.ref_name }}
          path: "*.vsix"
          retention-days: 30
